<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact Me</title>
        <link rel="icon" href="/public/img/logo.png" />
        <link rel="stylesheet" href="/public/CSS/Contact.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        <nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><img src="/public/img/Logo.png" alt="Logo" width="50"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="/"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/form-project"
                                >AddProject</a
                            >
                        </li>
                    </ul>
                    <a href="/contact" class="btn btn-dark ms-auto"
                        >Contact Me</a
                    >
                </div>
            </div>
        </nav>

        <main id="main">
            <div class="d-flex justify-content-center py-5">
                <div class="p-3 w-100" style="max-width: 600px">
                    <h2 class="text-center mb-5">Get In Touch</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="email"
                                class="form-control"
                                id="name"
                                name="name"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label"
                                >Phone Number</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="phone_number"
                                name="phone_number"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label"
                                >Subject</label
                            >
                            <select
                                class="form-select"
                                id="subject"
                                name="subject"
                            >
                                <option>- Choose -</option>
                                <option value="message">Message</option>
                                <option value="another">Another</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"
                                >Your Message</label
                            >
                            <textarea
                                class="form-control"
                                id="message"
                                rows="5"
                            ></textarea>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary rounded-pill mt-5 px-4 d-flex ms-auto bg-black"
                            onclick="submitData()"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="/public/js/Contact.js"></script>
    </body>
</html>
